<div class="crud">
  <app-table [tableStructure]="tableStructure" [endpoint]="endpoint" />
  <app-form-tabs>
    <!-- TODO pasar a componente tabs-items -->
    <ng-container tab-menu-items *ngFor="let tab of formStructure.tabs">
      <button class="tab-button">
        {{tab.label}}
      </button>
    </ng-container>
    <app-form-buttons tab-menu-buttons></app-form-buttons>
    <app-form tab-content [formStructure]="formStructure" [endpoint]="endpoint"/>
  </app-form-tabs>
</div>
