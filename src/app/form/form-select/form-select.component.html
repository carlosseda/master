<div class="form-element {{width}}">
  <div class="form-element-label" *ngIf="label">
    <label>{{ label }}</label>
  </div>
  <div class="form-element-input">
    <select [(ngModel)]="value" (blur)="onTouched()" [id]="id" [name]="name" [required]="required" [disabled]="disabled">
      <option *ngFor="let option of options" [value]="option.value">{{ option.label }}</option>
    </select>
  </div>
</div>
